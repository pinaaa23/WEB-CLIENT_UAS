<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&family=Mallanna&family=Poppins:wght@100;400&family=Potta+One&family=Roboto:wght@100&family=Urbanist:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&family=Mallanna&family=Poppins:wght@100;400&family=Potta+One&family=Roboto:wght@100&family=Urbanist:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&family=Mallanna&family=Poppins:wght@100;400&family=Potta+One&family=Roboto:wght@100&family=Urbanist:ital,wght@0,100;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&family=Mallanna&family=Poppins:wght@100;400;600&family=Potta+One&family=Roboto:wght@100&family=Urbanist:ital,wght@0,100;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="admin">
        <img
          src="Image/people.png"
          class="rounded"
          width="150px"
          height="150px"
        />
        <h1>Admin</h1>
      </div>
      <div class="user">
        <img src="image/Group 41.png" />
      </div>
      <div class="login1">
        <h1>Login</h1>
      </div>
    </div>

    <div class="login2">
      <form action="">
        <a>Username</a> <br />
        <input type="email" placeholder="Masukkan Username" /> <br />
      </form>
    </div>

    <div class="login3">
      <form action="">
        <a>Password</a> <br />
        <input type="text" placeholder="Masukkan Password" />
        <br />
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
